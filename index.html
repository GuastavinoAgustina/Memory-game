<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--contenedor del juego-->
    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time">
                <span>Time: 00:00 </span>
            </div>
        </div>
        <div class="game-container"></div>
        <button id="stop" class="hide">Stop Game</button>
    </div>
     <!--controles-->
     <div class="fondoPP">
        <div class="pantalla-principal">
            <p id="text">Select a theme</p>
            <select id="custom-select">
                <div class="option">
                    <option id="one" value="0">Yagate kimi ni naru</option>
                </div>
                <div class="option">
                    <option value="1">Colorfull Stage!</option>
                </div>
            </select>
            
            <button id="start">Start Game</button>
        </div>
    </div>
    <div class="pantalla-final" class="hide" >
        <p id="result">  </p>
        <button id="play-again" class="hide">Play again</button>
    </div>
    
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
